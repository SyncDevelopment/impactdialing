machine:
  ruby:
    version:
      2.0.0-p645

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-4.3.12-linux.tar.gz
    - tar -xzf sc-4.3.12-linux.tar.gz

test:
  override:
    - DISABLE_SPRING=1 SPEC_OPTS="--format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/units/tests.xml --format progress" bundle exec rake spec:note2e
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --readyfile ~/sauce-is-hot:
        background: true
    - while [ ! -e ~/sauce-is-hot ]; do sleep 1; done
    - DISABLE_SPRING=1 USE_SAUCE=true SPEC_OPTS="--format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/web/tests.xml --format progress --tag js --tag admin --pattern spec/features/**/*_spec.rb" bundle exec rake sauce:spec
  post:
    - killall --wait sc  # wait for Sauce Connect to close the tunnel
