machine:
  ruby:
    version:
      2.0.0-p645

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-4.3.13-linux.tar.gz
    - tar -xzf sc-4.3.13-linux.tar.gz
    - mv ./sc-4.3.13-linux $HOME/sc-bin

test:
  override:
    #- DISABLE_SPRING=1 SPEC_OPTS="--format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/units/tests.xml --format progress" bundle exec rake spec:note2e
    - $HOME/sc-bin/bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --readyfile ~/sauce-is-hot:
        background: true
        parallel: true
    - while [ ! -e ~/sauce-is-hot ]; do sleep 1; done:
        parallel: true
    - DISABLE_SPRING=1 USE_SAUCE='ie11' bundle exec rake sauce:spec concurrency=1:
        parallel: true
        files:
          - spec/features/customer_admin/campaigns/add_new_script_spec.rb
