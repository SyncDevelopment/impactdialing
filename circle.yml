machine:
  ruby:
    version:
      2.0.0-p645

dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-4.3.13-linux.tar.gz
    - tar -xzf sc-4.3.13-linux.tar.gz
    - mv ./sc-4.3.13-linux $HOME/sc-bin

test:
  override:
    - $HOME/sc-bin/bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --readyfile ~/sauce-is-hot:
        background: true
        parallel: true
    - while [ ! -e ~/sauce-is-hot ]; do sleep 1; done:
        parallel: true
    - USE_SAUCE='ie' bin/parallel_features:
        parallel: true
        files:
          - spec/features/customer_admin/campaigns/*
    - sleep(10):
        parallel: true
    - USE_SAUCE='ch' bin/parallel_features:
        parallel: true
        files:
          - spec/features/customer_admin/campaigns/*
  post:
    - killall --wait sc  # wait for Sauce Connect to close the tunnel
