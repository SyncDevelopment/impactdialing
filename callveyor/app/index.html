  <body data-ng-app="callveyor">

    <!-- Site or application content here -->
    <div class="fluid-wrap">
      <div class="container-fluid" data-ng-controller="AppCtrl">
        <!-- dialer ui-view -->
        <nav class="navbar navbar-default navbar-fixed-top ng-cloak" role="navigation" data-ui-view>
          <div class="container-fluid">
            <div class="row">
              <div class="col-xs-3"></div>
              <div class="col-xs-6">
                <div data-id-user-messages></div>
              </div>
              <div class="col-xs-3">
                <span data-id-logout class="navbar-right"></span>
              </div>
            </div>
          </div>
        </nav>
        <!-- /dialer ui-view -->
        <div class="row">
          <div class="col-sm-4" data-ng-controller="ContactCtrl">
            <!-- contactInfo ui-view -->
            <div class="fixed-contact-container" data-id-contact></div>
            <!-- /contactInfo ui-view -->
          </div>
          <!-- survey -->
          <div class="col-sm-8">
            <div class="row script" data-id-survey></div>
          </div>
          <!-- /survey -->
        </div>

      </div>
      <!-- /container-fluid -->
    </div>
    <!-- /fluid-wrap -->

    <!-- Footer -->
    <footer class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <p class="nav navbar-text" data-ng-controller="MetaCtrl">
          <span class="ng-cloak">&copy; {{currentYear}}</span>
        </p>
        <ul class="nav navbar-nav">
          <li>
            <a href="/client/tos/policies#privacy" target="_blank">Privacy</a>
          </li>
          <li>
            <a href="/client/tos/policies#terms" target="_blank">Terms</a>
          </li>
          <li>
            <a href="https://impactdialing.freshdesk.com/support/solutions/folders/1000049875" target="_blank">
              Instructions &amp; Troubleshooting
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- /Footer -->
