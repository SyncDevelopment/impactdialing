  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Impact Dialing - Callveyor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css /callveyor/styles/vendor.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap-theme.css">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) /callveyor/styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body data-ng-app="callveyor">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Site or application content here -->
    <div class="fluid-wrap">
      <div class="container-fluid" data-ng-controller="AppCtrl">
        <!-- dialer ui-view -->
        <div data-ui-view>
          <nav class="navbar navbar-default navbar-fixed-top ng-cloak" role="navigation">
            <div class="col-sm-3"></div>
            <div class="alert navbar-text col-sm-6"
               data-ng-show="flash.notice || flash.warning || flash.error || flash.success"
               data-ng-class="{'alert-info': flash.notice, 'alert-warning': flash.warning, 'alert-danger': flash.error, 'alert-success': flash.success}">
              {{flash.notice || flash.warning || flash.error || flash.success}}
            </div>
            <div data-id-logout class="col-sm-3 navbar-right"></div>
          </nav>
        </div>
        <!-- /dialer ui-view -->
        <div class="row">
          <div class="col-sm-4" data-ng-controller="ContactCtrl">
            <!-- contactInfo ui-view -->
            <div class="fixed-box-container" data-id-contact></div>
            <!-- /contactInfo ui-view -->
          </div>
          <!-- survey -->
          <div class="col-sm-8" data-ng-controller="SurveyFormCtrl">
            <div class="row script" data-id-survey></div>
          </div>
          <!-- /survey -->
        </div>

      </div>
      <!-- /container-fluid -->
    </div>
    <!-- /fluid-wrap -->

    <!-- Footer -->
    <footer class="navbar navbar-default">
      <div class="container-fluid">
        <p class="nav navbar-text" data-ng-controller="MetaCtrl">
          <span class="ng-cloak">&copy; {{currentYear}}</span>
        </p>
        <ul class="nav navbar-nav">
          <li>
            <a href="#">Privacy</a>
          </li>
          <li>
            <a href="#">Terms</a>
          </li>
        </ul>
      </div>
    </footer>
    <!-- /Footer -->

      c.src="//beacon.errorception.com/"+s+".js";c.async=!0;b.parentNode.insertBefore(c,b)};
      _.addEventListener?_.addEventListener("load",b,!1):_.attachEvent("onload",b)})

    <!-- build:js /callveyor/scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-pusher/angular-pusher.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>

    <script src="scripts/app.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) /callveyor/scripts/utilities.js -->
    <script src="scripts/common/id_cache_factories/id_cache_factories.js"></script>
    <script src="scripts/common/transition_gateway/transition_gateway.js"></script>
    <script src="scripts/dialer/pusher_connection_factory.js"></script>
    <script src="scripts/dialer/twilio_connection_factory.js"></script>
    <script src="scripts/call_flow/call_flow.js"></script>
    <script src="scripts/services/id_script_loader.js"></script>
    <script src="scripts/services/id_twilio_client.js"></script>
    <script src="scripts/http_dialer/http_dialer.js"></script>
    <script src="scripts/services/id_flash_factory.js"></script>
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) /callveyor/scripts/scripts.js -->
    <script src="scripts/dialer/dialer.js"></script>
    <script src="scripts/dialer/contact/contact.js"></script>
    <script src="scripts/survey/survey.js"></script>
    <script src="scripts/dialer/ready/ready.js"></script>
    <script src="scripts/dialer/hold/hold.js"></script>
    <script src="scripts/dialer/active/active.js"></script>
    <script src="scripts/dialer/active/transfer/transfer.js"></script>

    <script src="scripts/dialer/stop/stop.js"></script>

</body>
